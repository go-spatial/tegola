language: go

go:
  - tip

notifications:
  slack:
    secure: 

before_deploy:
  - go get github.com/mitchellh/gox
  - cd cmd/tegola/
  - gox -output "dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
  - export RELEASE_FILES=$(ls dist)
  - ls dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: '${RELEASE_FILES}'
  skip_cleanup: true
  on:
    tags: true