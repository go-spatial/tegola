language: go

go:
  - 1.9.x
  - 1.8.x
  - 1.7.x

env:
  global:
    - RUN_POSTGIS_TESTS=yes
    - PG_HOST="localhost"
    - PG_PORT=5432
    - PG_DB="tegola"
    - PG_USER="postgres"

services:
  - postgresql

addons:
  postgresql: "9.4"
  apt:
    packages:
    - postgresql-9.4-postgis-2.3

install:
  - bash ci/build_bindata.sh
  - bash ci/config_postgis.sh

before_deploy:
  - go get github.com/mitchellh/gox
  - cd cmd/tegola/
  - gox -ldflags "-w -X main.Version=$TRAVIS_TAG" -output "{{.Dir}}_{{.OS}}_{{.Arch}}"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "tegola_darwin_386"
    - "tegola_linux_386"
    - "tegola_netbsd_arm"
    - "tegola_darwin_amd64"
    - "tegola_linux_amd64"
    - "tegola_openbsd_386"
    - "tegola_freebsd_386"
    - "tegola_linux_arm"
    - "tegola_openbsd_amd64"
    - "tegola_freebsd_amd64"
    - "tegola_netbsd_386"
    - "tegola_windows_386.exe"
    - "tegola_freebsd_arm"
    - "tegola_netbsd_amd64"
    - "tegola_windows_amd64.exe"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.9\.[0-9]+$

notifications:
  email:
    on_success: never
  slack:
    secure: 