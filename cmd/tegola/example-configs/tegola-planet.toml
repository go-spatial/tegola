	geometry_fieldname = "geometry"
	id_fieldname = "osm_id"
	sql = "SELECT ST_AsBinary(geometry) AS geometry, osm_id, name, class, type, area, tags FROM osm_landuse_areas_gen0 WHERE type IN ('forest','wood','nature reserve', 'military') AND geometry && !BBOX!"

	[[providers.layers]]
