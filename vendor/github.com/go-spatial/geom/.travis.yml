language: go
# Does nothing when building on go-spatial/geom, but makes builds work cleanly on forks.
go_import_path: github.com/go-spatial/geom

git:
  depth: 1

matrix:
  include:
    - go: "1.13.x"
      env: CGO_ENABLED=0
    - go: "1.12.x"
      env: CGO_ENABLED=0
    - go: "1.11.x"
      env: CGO_ENABLED=0
    - go: "1.13.x"
    - go: "1.12.x"
    - go: "1.11.x"

script:
  - bash ci/go_test_multi_package_coverprofile.sh --coveralls

notifications:
  email:
    on_success: never
  slack:
    secure: 
